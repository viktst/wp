<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Book Form - Add/Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h1 class="h3 mb-0" th:text="${book != null ? 'Edit Book' : 'Add New Book'}"></h1>
                </div>
                <div class="card-body">
                    <form th:action="${book != null ? '/books/edit/' + book.id : '/books/add'}" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Title:</label>
                            <input type="text" name="title" class="form-control"
                                   th:value="${book != null ? book.title : ''}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Genre:</label>
                            <input type="text" name="genre" class="form-control"
                                   th:value="${book != null ? book.genre : ''}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Average Rating:</label>
                            <input type="number" name="averageRating" step="0.1" min="0" max="5"
                                   class="form-control"
                                   th:value="${book != null ? book.averageRating : ''}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Author:</label>
                            <select name="authorId" class="form-select" required>
                                <option value="">Select an author</option>
                                <option th:each="author : ${authors}"
                                        th:value="${author.id}"
                                        th:text="${author.name + ' ' + author.surname}"
                                        th:selected="${book != null && book.author.id == author.id}">
                                </option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <span th:text="${book != null ? 'Update Book' : 'Add Book'}"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
