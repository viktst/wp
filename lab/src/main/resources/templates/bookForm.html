<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:if="${book.id == null}">Add New Book</title>
    <title th:if="${book.id != null}">Edit Book</title>
    <th:block th:insert="fragments/header :: header"></th:block>
</head>
<body class="bg-light">
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header"
                     th:class="${book.id == null} ? 'bg-success text-white' : 'bg-warning text-dark'">
                    <h4 class="mb-0 pt-2 pb-2">
                        &nbsp;
                        <i th:class="${book.id == null} ? 'fas fa-plus' : 'fas fa-edit'"></i>
                        <span th:if="${book.id == null}">Add New Book</span>
                        <span th:if="${book.id != null}">Edit Book</span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/books/save}" method="post">
                        <input type="hidden" name="id" th:value="${book.id}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Book Title</label>
                            <input type="text" class="form-control" id="title" name="title" th:value="${book.title}"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="genre" class="form-label">Genre</label>
                            <input type="text" class="form-control" id="genre" name="genre" th:value="${book.genre}"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="averageRating" class="form-label">Average Rating</label>
                            <input type="number" step="0.1" min="0" max="5" class="form-control" id="averageRating"
                                   name="averageRating" th:value="${book.averageRating}" required>
                            <div class="form-text">Rating must be between 0.0 and 5.0</div>
                        </div>
                        <div class="mb-4">
                            <label for="authorId" class="form-label">Author</label>
                            <select class="form-select" id="authorId" name="authorId" required>
                                <option value="">Select an author</option>
                                <option th:each="author : ${authors}" th:value="${author.id}"
                                        th:text="${author.name + ' ' + author.surname}"
                                        th:selected="${book.author != null and book.author.id == author.id}"></option>
                            </select>
                        </div>
                        <div class="d-flex gap-2 justify-content-end">
                            <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success">Save Book</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/header :: scripts"></div>
</body>
</html>
