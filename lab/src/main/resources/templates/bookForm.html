<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: "Linux Biolinum G", sans-serif;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h1 class="h4 mb-0">Available Books</h1>
        </div>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(books)}" class="alert alert-warning text-center">
                No books available.
            </div>
            <div th:if="${!#lists.isEmpty(books)}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Author</th>
                        <th>Average Rating</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}">1</td>
                        <td th:text="${book.title}">Book Title</td>
                        <td th:text="${book.genre}">Genre</td>
                        <td th:text="${book.author.name}">Author</td>
                        <td th:text="${book.averageRating}">4.5</td>
                        <td>
                            <a th:href="@{/bookReservationForm(bookTitle=${book.title})}" class="btn btn-success btn-sm">
                                Reserve
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/allBookReservations}" class="btn btn-primary">
                    View All Reservations
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
