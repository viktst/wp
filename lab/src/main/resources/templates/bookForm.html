<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:if="${book.id == null}">Add New Book</title>
    <title th:if="${book.id != null}">Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/books">
            <i class="fas fa-book"></i> Book Library
        </a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header" th:class="${book.id == null} ? 'bg-success text-white' : 'bg-warning text-dark'">
                    <h4 class="mb-0">
                        <i th:class="${book.id == null} ? 'fas fa-plus' : 'fas fa-edit'"></i>
                        <span th:if="${book.id == null}">Add New Book</span>
                        <span th:if="${book.id != null}">Edit Book</span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/books/save}" method="post">
                        <input type="hidden" name="id" th:value="${book.id}">

                        <div class="mb-3">
                            <label for="title" class="form-label">
                                <i class="fas fa-heading"></i> Book Title
                            </label>
                            <input type="text" class="form-control" id="title" name="title"
                                   th:value="${book.title}" required placeholder="Enter book title">
                        </div>

                        <div class="mb-3">
                            <label for="genre" class="form-label">
                                <i class="fas fa-tags"></i> Genre
                            </label>
                            <input type="text" class="form-control" id="genre" name="genre"
                                   th:value="${book.genre}" required placeholder="Enter genre">
                        </div>

                        <div class="mb-3">
                            <label for="averageRating" class="form-label">
                                <i class="fas fa-star"></i> Average Rating
                            </label>
                            <input type="number" step="0.1" min="0" max="5" class="form-control"
                                   id="averageRating" name="averageRating" th:value="${book.averageRating}"
                                   required placeholder="0.0 - 5.0">
                            <div class="form-text">Rating must be between 0.0 and 5.0</div>
                        </div>

                        <div class="mb-4">
                            <label for="authorId" class="form-label">
                                <i class="fas fa-user-edit"></i> Author
                            </label>
                            <select class="form-select" id="authorId" name="authorId" required>
                                <option value="">Select an author</option>
                                <option th:each="author : ${authors}"
                                        th:value="${author.id}"
                                        th:text="${author.name + ' ' + author.surname}"
                                        th:selected="${book.author != null and book.author.id == author.id}">
                                </option>
                            </select>
                        </div>

                        <div class="d-flex gap-2 justify-content-end">
                            <a th:href="@{/books}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Save Book
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
