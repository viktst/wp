<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reserve Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/books">
            <i class="fas fa-book"></i> Book Library
        </a>
    </div>
</nav>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-bookmark"></i> Reserve Book
                    </h4>
                </div>
                <div class="card-body">
                    <!-- Book Information -->
                    <div class="card mb-4 border-0 bg-light">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-book"></i> Book Details
                            </h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="mb-2">
                                        <strong>Title:</strong><br>
                                        <span class="text-primary" th:text="${book.title}"></span>
                                    </p>
                                    <p class="mb-2">
                                        <strong>Author:</strong><br>
                                        <span th:text="${book.author.name + ' ' + book.author.surname}"></span>
                                    </p>
                                </div>
                                <div class="col-md-6">
                                    <p class="mb-2">
                                        <strong>Genre:</strong><br>
                                        <span class="badge bg-info" th:text="${book.genre}"></span>
                                    </p>
                                    <p class="mb-0">
                                        <strong>Available Copies:</strong><br>
                                        <span class="badge bg-success" th:text="${book.availableCopies}"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form th:action="@{/reservations/create}" method="post">
                        <input type="hidden" name="bookId" th:value="${book.id}">

                        <div class="mb-3">
                            <label for="readerName" class="form-label">
                                <i class="fas fa-user"></i> Your Full Name
                            </label>
                            <input type="text" class="form-control" id="readerName" name="readerName"
                                   required placeholder="Enter your full name">
                        </div>

                        <div class="mb-3">
                            <label for="readerAddress" class="form-label">
                                <i class="fas fa-address-card"></i> Your Address
                            </label>
                            <textarea class="form-control" id="readerAddress" name="readerAddress"
                                      rows="3" required placeholder="Enter your complete address"></textarea>
                        </div>

                        <div class="mb-4">
                            <label for="numberOfCopies" class="form-label">
                                <i class="fas fa-copy"></i> Number of Copies to Reserve
                            </label>
                            <input type="number" class="form-control" id="numberOfCopies" name="numberOfCopies"
                                   min="1" th:attr="max=${book.availableCopies}" value="1" required>
                            <div class="form-text text-muted">
                                Maximum available: <strong th:text="${book.availableCopies}"></strong> copies
                            </div>
                        </div>

                        <div class="d-flex gap-2 justify-content-end">
                            <a th:href="@{/books}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Books
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check-circle"></i> Confirm Reservation
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
