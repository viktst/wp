<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h1 class="h3 mb-0">Book Reservation - Confirmation</h1>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th colspan="2" class="text-center h5">Your Reservation Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="fw-bold">Reader Name</td>
                                <td th:text="${reservation.readerName}"></td>
                            </tr>
                            <tr>
                                <td class="fw-bold">Reader Address</td>
                                <td th:text="${reservation.readerAddress}"></td>
                            </tr>
                            <tr>
                                <td class="fw-bold">Client IP Address</td>
                                <td th:text="${clientIP}"></td>
                            </tr>
                            <tr>
                                <td class="fw-bold">Reservation for Book</td>
                                <td th:text="${reservation.bookTitle}"></td>
                            </tr>
                            <tr>
                                <td class="fw-bold">Number of copies</td>
                                <td>
                                    <span class="badge bg-primary fs-6" th:text="${reservation.numberOfCopies}"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a th:href="@{/}" class="btn btn-primary px-4">
                            Make Another Reservation
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
