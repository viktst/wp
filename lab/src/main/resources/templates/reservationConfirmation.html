<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: "Linux Biolinum G", sans-serif;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h1 class="h4 mb-0">Reservation Confirmed!</h1>
        </div>
        <div class="card-body">
            <p><strong>Book:</strong> <span th:text="${reservation.bookTitle}"></span></p>
            <p><strong>Reader:</strong> <span th:text="${reservation.readerName}"></span></p>
            <p><strong>Address:</strong> <span th:text="${reservation.readerAddress}"></span></p>
            <p><strong>Number of Copies:</strong> <span th:text="${reservation.numberOfCopies}"></span></p>
            <p><strong>Client IP:</strong> <span th:text="${clientIP}"></span></p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <a th:href="@{/books}" class="btn btn-secondary px-4">
                    Make Another Reservation
                </a>
                <a th:href="@{/allBookReservations}" class="btn btn-primary px-4">
                    View All Reservations
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
