<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Book Library</title>
    <th:block th:insert="fragments/header :: header"></th:block>
    <th:block th:insert="fragments/common :: styles"></th:block>
</head>
<body class="bg-light">
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="pt-3 pb-3"><span style="border-bottom: 5px solid #000; font-weight: bold">Explore</span> the books
        </h1>
        <a href="/books/create" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add New Book
        </a>
    </div>
    <form th:action="@{/books}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="search" class="form-control"
                   placeholder="Search books by title..." th:value="${search}">
            <button class="btn btn-outline-primary" type="submit">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
    </form>
    <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show">
        <i class="fas fa-exclamation-triangle"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h5 class="mb-0">
                <i class="fas fa-list"></i> All Books
                <span class="badge bg-secondary" th:text="${books.size()}"></span>
            </h5>
        </div>
        <div class="card-body">
            <div th:if="${books.size() == 0}" class="text-center py-5">
                <i class="fas fa-book-open fa-3x text-muted mb-3"></i>
                <h4 class="text-muted">No books found</h4>
                <p class="text-muted">Start by adding some books to your library</p>
                <a href="/books/create" class="btn btn-primary mt-2">
                    <i class="fas fa-plus"></i> Add First Book
                </a>
            </div>
            <div th:if="${books.size() > 0}" class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Rating</th>
                        <th>Author</th>
                        <th>Available</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}"></td>
                        <td><strong th:text="${book.title}"></strong></td>
                        <td>
                            <span th:if="${book.genre == 'Adventure'}" class="badge bg-success"
                                  th:text="${book.genre}"></span>
                            <span th:if="${book.genre == 'Sci-Fi'}" class="badge bg-info"
                                  th:text="${book.genre}"></span>
                            <span th:if="${book.genre != 'Adventure' and book.genre != 'Sci-Fi'}"
                                  class="badge bg-warning" th:text="${book.genre}"></span>
                        </td>
                        <td>
                                    <span class="text-warning">
                                        <i class="fas fa-star"></i>
                                        <span th:text="${#numbers.formatDecimal(book.averageRating, 1, 1)}"></span>
                                    </span>
                        </td>
                        <td th:text="${book.author.name + ' ' + book.author.surname}"></td>
                        <td>
                                    <span th:if="${book.availableCopies > 0}" class="text-success">
                                        <i class="fas fa-check"></i>
                                        <span th:text="${book.availableCopies}"></span> copies
                                    </span>
                            <span th:if="${book.availableCopies == 0}" class="text-danger">
                                        <i class="fas fa-times"></i>
                                        <span th:text="${book.availableCopies}"></span> copies
                                    </span>
                        </td>
                        <td>
                            <div class="book-actions">
                                <a th:if="${book.availableCopies > 0}" th:href="@{/books/reserve/{id}(id=${book.id})}"
                                   class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-bookmark"></i> Reserve
                                </a>
                                <a th:if="${book.availableCopies == 0}"
                                   class="btn btn-outline-secondary btn-sm disabled">
                                    <i class="fas fa-bookmark"></i> Reserve
                                </a>
                                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-outline-warning btn-sm">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-outline-danger btn-sm"
                                   onclick="return confirm('Are you sure?')">
                                    <i class="fas fa-trash"></i> Delete
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="mt-4 d-flex justify-content-between">
        <a href="/reservations" class="btn btn-outline-dark">
            <i class="fas fa-list-alt"></i> View All Reservations
        </a>
        <div class="text-muted small">
            Total: <span th:text="${books.size()}"></span> books
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>
<div th:insert="fragments/header :: scripts"></div>
</body>
</html>
