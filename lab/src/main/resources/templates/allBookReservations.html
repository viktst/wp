<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Book Reservations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: "Linux Biolinum G", sans-serif;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h1 class="h4 mb-0">All Book Reservations</h1>
        </div>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(reservations)}" class="alert alert-warning text-center">
                There are currently no reservations.
            </div>
            <div th:if="${!#lists.isEmpty(reservations)}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Book Title</th>
                        <th>Reader Name</th>
                        <th>Reader Address</th>
                        <th>Number of Copies</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="reservation : ${reservations}">
                        <td th:text="${reservation.id}">1</td>
                        <td th:text="${reservation.bookTitle}">Book Title</td>
                        <td th:text="${reservation.readerName}">John Doe</td>
                        <td th:text="${reservation.readerAddress}">New York</td>
                        <td th:text="${reservation.numberOfCopies}">2</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <a href="/books" class="btn btn-secondary">
                    Make Another Reservation
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
